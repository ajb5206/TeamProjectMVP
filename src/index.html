<!DOCTYPE html>
<html lang="en">
<head>
  <title>Know Your Bird Neighbors</title>
</head>
<body>
  <div class="container">
    <h1>Get to know your bird neighbors</h1>
    <div class="zip">
      <div class="row">
        <div class = "col">
          <label for="zipcode">Enter your 5 digit zip code:</label>
          <input id="zipCode" type="text" onkeypress= " return event.charCode > 47 && event.charCode < 58;" pattern="[0-9]{5}" required></input>
          <button id="zipcode" class="btn-primary">Submit</button>
        </div>
        <div class = "col">
          <div class="card">
            <div class="card-body">
              <p class="card-header">Nearby birds include:</p>
              <ul class= "showNearBirds"></ul>  
            </div>
          </div>
        </div>
      </div>
    </div> 
    <div class="showErrors"></div>
    <div id="display-sounds">
      <div>
        <p>Listen to <span id="common-name"></span></p>
        <div id="songs-output">
          <figure>
            <figcaption>Song</figcaption>
            <audio 
              controls
              id="song">
            </audio>
          </figure>
        </div>
        <div id="calls-output">
          <figure>
            <figcaption>Call</figcaption>
            <audio 
              controls
              id="call">
            </audio>
          </figure>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
